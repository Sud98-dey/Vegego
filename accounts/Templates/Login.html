<!DOCTYPE html>
<html>
{% extends 'base.html' %}
{% load static %}
<style type="text/css">
  .card {
  vertical-align:middle;  
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 60%;
  border-radius: 5px;
}

</style>
{% block content %}
<body style="background-image: url({% static 'media/bg_1.jpg' %}); background-image-style: no repeat";>
  <br>
    <center>
    <div class="container">
  <img src="{% static 'media/image_6.jpg'%}" style="border-radius: 25px; width: 200px; height: 150px;">  
  <form method="POST" class="form-vertical col-md-6 col-md-offset-3">
     {% csrf_token %}
            <div class="form-group">
              <input type="text" class="col-sm-10" id="username" name="username" placeholder="Enter username">
            </div>
            <div class="form-group">
              <input type="password" class="col-sm-10 " id="psw" name="password" placeholder="Enter password">
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="" checked>Remember me</label>
            </div>
          {% for message in messages %}
          <h2> {{ message }}</h2>
          {% endfor %}
          <button type="submit" class="btn-success col-sm-5"> Login</button>
          <button type="submit" class="btn-primary col-sm-5"> Cancel</button><br>
          <p>Forgot/Change <a href="/password-reset/">Password</a> &nbsp; </p>
           <a href="/register/">Sign in</a> &nbsp;
           <a href="/customer/">Sign in Customer</a> &nbsp;
           <a href="/vendor/">Sign in Vendor</a>  
          
        </div>
</form>
</div>
</center>
</body>
{% endblock content %}
</html>
