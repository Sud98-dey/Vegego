 <html lang="en">
 <head>
{% extends 'base.html' %}
 {% load static %}
    
</head>
		{% block content %}
		<body class="goto-here" style="background-image: url({% static 'media/bg_1.jpg' %}); background-image-style: no repeat";>
		
		<font style="font-weight: 4px;" color="#000000">
	<form method="post" action="/customer/" enctype="multipart/form-data">
            {% csrf_token %}
		<h2 class="mb-2">Customer Sign In </h2>
			<div class="form-group row">
			    <label for="input1" class="col-sm-2 control-label">Full Name</label>
			    <div class="col-sm-3">
			     <input type="text" name="username">  
			    </div> 
			</div>
            <div class="form-group row">
			    <label for="input1" class="col-sm-2 control-label">E-Mail</label>
			    <div class="col-sm-3">
            	<input type="email" name="email"/>
            </div>

               <div class="form-group row">
			    <label for="input1" class="col-sm-2 control-label"> Password </label>
			    <div class="col-sm-2">
                <input type="password" name="password1"/> 
                 
			    </div>
			    <br>
			</div>
			<div class="form-group row">
			    <label for="input1" class="col-sm-2 control-label"> Confirm password </label>
			    <div class="col-sm-2">
			    	<input type="password" name="password2"/>
			    </div>
			</div>
			</div>
			<br>
        <div class="form-group row">
			    <label for="input1" class="col-sm-2 control-label">Phno</label>
			    <div class="col-sm-3">
			   <input type="number" name="Phno">   
			    
		</div>
			</div>

        <div class="form-group row">
			    <label for="input1" class="col-sm-2 control-label">Address</label>
			    <div class="col-sm-3">
			     <textarea name="Address" rows="5pt" cols="25pt"> </textarea>  
			    </div>
			</div>
		<div class="form-group row">
			    <label for="input1" class="col-sm-2 control-label">Occupation:</label>
			    <div class="col-sm-3">
			    <input type="text" name="Occupation">
			    </div>
		</div>	
        <div class="form-group row">
			    <label for="input1" class="col-sm-2 control-label">City</label>
			    <div class="col-sm-3">
			    <input type="text" name="city">
			     </div>
		</div>
	   {% for message in messages %}
       <h2>  {{ message }}</h2>
	        {% endfor %}

			</form>

	</body>
	{% endblock content %}
